{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header>
    <div class=" container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Cat blog</span></a>  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none nav_link" href="{% url 'home' %}">Home</a>
          {% if user.is_authenticated %}
            <a class="me-3 py-2 text-dark text-decoration-none nav_link" href="{% url 'create' %}">Create articles</a>
          {% endif %}  
          <a class="me-3 py-2 text-dark text-decoration-none nav_link" href="{% url 'about' %}">About</a>
        </nav>
    </div>
  </header>  
  <div class="container" style="text-align: right;">
    {% if not user.is_authenticated %}
      <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
      <a href="{% url 'registration' %}" class="btn btn-outline-success">Registration</a>
    {% else %}  
      <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
    {% endif %}  
  </div>
    <div class="blocks">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <span class="text-muted">All rights reserved 2021-2022</span>
    </footer>    
</body>
</html>
